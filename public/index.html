<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Free AI API Web - Real-time Copilot by aka"/>
  <title>Api's AI by aka</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header><h1>Api's AI <span>by aka</span></h1></header>
  <main>
    <div class="input-card">
      <label>AI</label>
      <select id="model">
        <option value="balanced">Balanced (Default)</option>
        <option value="creative">Creative</option>
        <option value="precise">Precise (Think Deeper)</option>
      </select>
      <textarea id="query" placeholder="Tanya apa saja..."></textarea>
      <div class="buttons">
        <button id="exec">Exec</button>
        <button id="clear">Clear</button>
      </div>
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Copilot sedang berpikir<span class="dots">...</span></p>
      </div>
    </div>

    <div id="results"></div>

    <div class="example-card">
      <h3>Contoh cURL</h3>
      <pre id="curl-example">curl https://your-domain.vercel.app/api/ai -X POST -H "Content-Type: application/json" -d '{"prompt":"Halo"}'</pre>
      <button onclick="copyCurl()">Copy cURL</button>
    </div>

    <div class="contact-card">
      <strong>Portfolio:</strong> <a href="https://akadev.my.id" target="_blank">https://akadev.my.id</a>
    </div>
  </main>

  <footer>made with ❤️ and code by <strong>aka</strong></footer>
  <script src="script.js"></script>
</body>
</html>
